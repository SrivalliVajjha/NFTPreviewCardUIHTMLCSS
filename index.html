<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" media="screen and (min-width: 375px) and (max-width: 500px)" href="./css/mobile.css">
  <link rel="stylesheet" media="screen and (min-width: 1440px)" href="./css/desktop.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section role="region" aria-label="NFT Preview Card" class="preview-card">
    <section role="region" aria-label="NFT Card Picture Section" class="preview-card__Img">
      <img src="" alt="" srcset="">
    </section>
    <section role="region" aria-label="NFT Card Details Section" class="preview-card__Details">
      <span role="text" class="preview-card__Heading">Equilibrium #3429</span>
      <p role="text" class="preview-card__Description">Our Equilibrium collection promotes balance and calm.</p>
      <div role="region" class="preview-card__Score-Region" >
        <span role="text" class="preview-card__Score">0.041 ETH</span>
        
      </div>
      

    </section>
  </section>

</html>
